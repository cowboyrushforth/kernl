{{set . "title" "kernl."}}
{{template "header.html" .}}

<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="span9">
      <div class="row">
        {{template "ghetto-post.html" .}}
      </div>

      <div class="row">
        <div class="span9">
          <div id="news-feed">
            {{range .feed}}
            <div class="news-item">
              {{template "news-item.html" .}}
            </div>
            {{end}}
          </div>
        </div>
      </div>


    </div>
    <div class="span3">
      {{template "notifications.html" .}}
    </div>
  </div>
</div>

{{template "footer.html" .}}
