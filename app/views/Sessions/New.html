{{set . "title" "kernl - login"}}
{{template "header.html" .}}

<h1>login</h1>


{{if .errors}}Please fix errors marked below!{{end}}

<form method="POST" action="{{url "Sessions.Create"}}">
  <input type="hidden" name="return_to" value="{{.return_to}}" />
  <p class="{{if index .errors "slug"}}error{{end}}">
    <strong>Slug:</strong> 
    <input type="text" name="slug" value="{{index .flash "slug"}}" />
    <span class="error">{{index .errors "slug"}}</span>
  </p>

  <p class="{{if .errors.password}}error{{end}}">
    <strong>Password:</strong> 
    <input type="password" name="password" />
    <span class="error">{{.errors.password.Message}}</span>
  </p>

  <p class="buttons">
    <input type="submit" value="Login">
  </p>
</form>

<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
    </div>
  </div>
</div>



{{template "footer.html" .}}
