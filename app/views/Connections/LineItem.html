<tr>
  <td>
    <img src="{{.Person.ThumbnailUrl}}" />
  </td>
  <td>
    <a href="{{.Person.LocalUrl}}">{{.Person.DisplayName}}</a>
  </td>
  <td>
    {{if .Person.IsLocal}}
    <span class="label">Local</span>
    {{else}}
    <span class="label label-inverse">Remote</span>
    {{end}}
  </td>
</tr>
